<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Кафе "Восток"</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'food/css/style.css' %}">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark navstyle">
                <div class="container-xxl">
                  <a class="navbar-brand" href="{% url 'index' %}">Восток</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Меню
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            {% for category in category_list %}
                                <li><a class="dropdown-item" href="{% url 'dish' category.id %}">{{ category.name }}</a></li>
                            {% endfor %}
                        </ul>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
        <section class="main">
          <div class="py-3 container-xxl">
            <p>
              Мы рады приветствовать Вас на нашем сайте!<br>
              Здесь Вы найдёте всю необходимую информацию о кафе "Восток".
            </p>
          </div>
        </section>
        <footer class="container-xxl my-5 pt-5 text-muted text-small">
          <hr>
          <p class="mb-1">© 2020 Все права защищены</p>
        </footer>
    </body>
</html>
